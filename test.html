<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>CycleMelb</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.js"></script>
    <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.css" rel="stylesheet" />
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        header, footer {
            width: 100%;
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }

        .container {
            flex: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
            padding-top: auto; /* Adjust based on header height */
            box-sizing: border-box;
        }

        #map {
            width: 100%;
            height: 100%;
            margin: 2px 0;
            border: 2px solid #ccc;
           
        }

        .map-overlay {
            position: absolute;
            bottom: 0;
            right: 0;
            background: #fff;
            margin-right: 20px;
            font-family: Arial, sans-serif;
            overflow: auto;
            border-radius: 3px;
            z-index: 1;
        }

        #features {
            top: 0;
            height: 150px;
            margin-top: 6%;
            width: auto;
        }

        #legend {
            padding: 10px;
            box-shadow: 0 1px 2px rgb(0 0 0 / 10%);
            line-height: 18px;
            height: 150px;
            margin-bottom: 140px;
            width: 100px;
            position:absolute;
        }

        .legend-key {
            display: inline-block;
            border-radius: 20%;
            width: 10px;
            height: 10px;
            margin-right: 5px;
        }


    </style>
</head>
<body>

    <style>
        .header {
            width: 100%;
            background-color: #060232;
            color: white;
            text-align: left;
            padding: 10px 0;
        }
        
        .header nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        
        .header nav ul li {
            display: inline;
        }
        
        .header nav ul li a {
            display: inline-block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        
        .header nav ul li a:hover {
            background-color: #ddd;
            color: black;
        }
        </style>

<div class="container">
    <header class="header">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>                
            </ul>
        </nav>
 
    </header>
    
    
    <div class = "map-overlay" id="features">
        <h2>Road accident regions</h2>
        <div id="pd"><p>Accidents over different regions in Melbourne</p>
        </div>
    </div>

    <div id="map"></div>
    <div class="map-overlay" id="legend"></div>

    <footer class="footer">
        <p>&copy; 2024 CycleMelb. All rights reserved.</p>
    </footer>
</div>


<script>
    // Define access token
    mapboxgl.accessToken = 'pk.eyJ1IjoiYWJiaXNoZWsiLCJhIjoiY2x6Y2trYzY5MGNucTJqcHFnMzVhNnhvcyJ9.ruwp1n7aBJwok0LXQyyRNQ';

    // Create map
    const map = new mapboxgl.Map({
        container: 'map', // Container ID
        style: 'mapbox://styles/mapbox/streets-v11', // Map style URL from Mapbox Studio
        center: [144.9631, -37.8136], // Starting position [lng, lat] (Melbourne)
        zoom: 12 // Starting zoom level
    });

    // Wait for map to load before adjusting it
    map.on('load', () => {
        // Make a pointer cursor
        map.getCanvas().style.cursor = 'default';

        const layers = [
            '0-25',
            '25-100',
            '100-200',
            '200-250',
            '250-350',
            '350-450',
            '450+'
        ];
        const colors = [
            '#FFEDA0',
            '#FED976',
            '#FEB24C',
            '#FD8D3C',
            '#FC4E2A',
            '#E31A1C',
            '#800026'
        ];

        // Add source and layer for regions data
        map.addSource('regions', {
            'type': 'geojson',
            'data': 'data/pincodes_with_accident_counts.geojson'
        });

        map.addLayer({
            'id': 'regiondata',
            'type': 'fill',
            'source': 'regions',
            'layout': {},
            'paint': {
                'fill-color': [
                    'step',
                    ['get', 'accident_count'],
                    '#FFEDA0', 25,
                    '#FED976', 100,
                    '#FEB24C', 200,
                    '#FD8D3C', 250,
                    '#FC4E2A', 350,
                    '#E31A1C', 450,
                    '#800026'
                ],
                'fill-opacity': 0.6
            }
        });

        // Create legend
        const legend = document.getElementById('legend');

        layers.forEach((layer, i) => {
            const color = colors[i];
            const item = document.createElement('div');
            const key = document.createElement('span');
            key.className = 'legend-key';
            key.style.backgroundColor = color;

            const value = document.createElement('span');
            value.innerHTML = `${layer}`;
            item.appendChild(key);
            item.appendChild(value);
            legend.appendChild(item);
        });

        // Change info window on hover
        map.on('mousemove', (event) => {
            const regions = map.queryRenderedFeatures(event.point, {
                layers: ['regiondata']
            });
            document.getElementById('pd').innerHTML = regions.length
                ? `<h3>Region ID: ${regions[0].properties.mccid_int}</h3><p><strong><em>${regions[0].properties.accident_count}</strong> accidents</em></p>`
                : `<p>Hover over a region!</p>`;
        });
    });

    // Adjust map size with slider
    const slider = document.getElementById('slider');
    slider.addEventListener('input', (e) => {
        const value = e.target.value;
        document.getElementById('map').style.height = `${value}vh`;
    });
</script>

<style>
    .footer {
        width: 100%;
        background-color: #060232;
        color: white;
        text-align: center;
        padding: 10px 0;
        position: relative;
        bottom: 0;
        margin-top: auto; /* Ensures it stays at the bottom when content is less */
    }
    </style>
</body>
</html>
